<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
   <title>Gửi cậu iu, thi thật tốt nha💖</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>💖 Gửi cậu “bác sĩ tương lai” thi thật tốt nha! 💖</h1>
      <p class="message">
        Tớ tin cậu sẽ vượt qua kỳ thi này thật giỏi như cách cậu luôn chăm chỉ mỗi ngày 🩺📚✨
      </p>
      <img
        src="https://i.pinimg.com/originals/75/af/43/75af431c7b39a3cf17a5e6b01152bb63.gif"
        alt="Tươi Dễ Thương"
        class="cute-gif"
      />

      <div class="gift-icon-container">
        <img
          src="https://www.emojiall.com/images/120/blobmoji/license-apache/emoji_u1f381.png"
          alt="Hộp quà"
          class="gift-icon"
          id="giftIcon"
        />
        <button onclick="showMore()" class="open-btn">Ấn vào nha cậu iu dấu! 😊</button>
          <button id="playMusicBtn" class="music-btn" onclick="startBackgroundMusic()">Bật nhạc nền trước nha cậu iu! ❤️😁 🎵</button>
      </div>

      <p id="extraMessage" class="hidden"></p>
    </div>

    <!-- Hiệu ứng bay -->
    <div id="heart-container"></div>
    <div id="score-container"></div>

    <!-- Nhạc -->
    <audio id="backgroundMusic" src="lovetuoi/lovecrush.mp3" loop autoplay></audio>
    <audio id="loveMusic" src="lovetuoi/iutuoi.mp3"></audio>

    <script src="script.js"></script>
  </body>
</html>
